# See https://github.com/lowlighter/metrics for documentation about how to use metrics action

name: Metrics
on:
  # üåè No need to update stats too frequently
  #schedule: [{cron: "0 18 * * *"}]
  schedule: [{ cron: "0 12 * * 0" }]
  # üí° Allow running workflow manually from action tab
  workflow_dispatch:
jobs:
  metrics:
    runs-on: ubuntu-latest
    #permissions:
    #contents: write
    #pull-requests: write
    steps:
      - name: Base
        uses: lowlighter/metrics@latest
        with:
          filename: assets/base.svg
          #output_action: gist
          #committer_gist: ${{ secrets.GIST }}
          output_action: pull-request
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Berlin
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
      - name: Langs
        uses: lowlighter/metrics@latest
        with:
          filename: assets/langs-all.svg
          output_action: pull-request
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_threshold: 0%
          plugin_languages_details: percentage
          plugin_languages_aliases: RenderScript:Rust
          plugin_languages_ignored: Nix
          plugin_languages_recent_days: 14
          plugin_languages_skipped: tobealive/jikan
      - name: Langs Indepth Programming
        uses: lowlighter/metrics@latest
        with:
          filename: assets/langs-indepth-programming.svg
          output_action: pull-request
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_indepth: yes
          plugin_languages_categories: programming
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_threshold: 0%
          plugin_languages_details: percentage
          plugin_languages_aliases: RenderScript:Rust
          plugin_languages_ignored: Nix
          plugin_languages_skipped: tobealive/jikan
      - name: Langs Recent
        uses: lowlighter/metrics@latest
        with:
          filename: assets/langs-recent.svg
          output_action: pull-request-squash
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_sections: recently-used
          plugin_languages_indepth: yes
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_threshold: 0%
          plugin_languages_details: percentage
          plugin_languages_aliases: RenderScript:Rust
          plugin_languages_ignored: Nix
          plugin_languages_skipped: tobealive/jikan
          plugin_languages_recent_days: 30
          #plugin_languages_recent_load: 300
          #plugin_languages_recent_categories: programming
